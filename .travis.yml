language: java
jdk:
  - oraclejdk8
  
after_deploy:
  - gradle distZip 
# whitelist
branches:
  only:
    - master
    
deploy:
  provider: "codedeploy"
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
  bucket: "shadowpact"
  skip_cleanup: "true"
  bundle_type: "zip"
  key: "spring-app.zip"
  debug: "true"
  application: "node-app"
  region: "us-west-2"
  deployment_group: "springappGroup"
  local-dir: "build/distributions"
  on:
    branch: "master"
